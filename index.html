<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="conversor-wrapper">
        <h1>Conversor de monedas Nacional</h1>
        <div class="conversor-container">
            <div class="input-group">
                <label for="pesos-clp">Pesos CLP</label>
                <input type="number" id="pesos-clp" name="pesos-clp" value="0">
            </div>
            <div class="input-group">
                <label for="moneda">Moneda a convertir:</label>
                <select id="moneda" name="moneda">
                    <option value="dolar">Dolar</option>
                    <option value="uf">UF</option>
                    <option value="utm">UTM</option>
                </select>
            </div>
            <button id="buscar">Buscar</button>
            <div class="resultado">
                <p>Resultado: $0</p>
            </div>
        </div>
        <div class="grafico-container">
            <!-- Aquí irá el gráfico de la evolución del precio de la divisa -->
            <p>Gráfico de evolución de precio aquí.</p>
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
